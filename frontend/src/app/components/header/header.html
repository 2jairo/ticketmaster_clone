<header>
  <a class="noUnderline" routerLink="/">
    <div class="logo">
      <i class="fa-solid fa-ticket"></i>
      <h3>TicketMain</h3>
    </div>
  </a>

  <div class="routes">
    <a routerLink="/events">Events</a>

    @if(userAuthService.user | async; as user) {
      <a class="profile" routerLink="/user/profile/{{ user.username }}">
        <img [src]="user.image" alt="avatar"/>
      </a>

    } @else {
      <a class="profile notLogged" routerLink="/auth/login">
        <i class="fa-solid fa-user"></i>
      </a>
    }

  </div>
</header>

<style>
  header {
    width: 100%;
    height: 3.5rem;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: var(--pico-border-width) solid var(--pico-secondary-border);
  }

  a.noUnderline {
    text-decoration: none;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px;
    border-radius: var(--pico-border-radius);
    cursor: pointer;

    h3 {
      text-decoration: underline var(--pico-underline)
    }
  }


  .routes {
    display: flex;
    gap: 40px;

    a {
      color: var(--pico-h3-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile.notLogged {
      border-radius: 50%;
      border: var(--pico-border-width) solid var(--pico-secondary-border);
      width: 2em;
      height: 2em;
    }
    .profile img {
      width: 2em;
      height: 2em;
      border-radius: 50%;
    }
  }
</style>
