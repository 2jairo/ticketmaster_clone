<div class="ordersPage">
	<section class="hero">
		<p class="eyebrow">ORDERS</p>
		<h2>Your tickets & merch</h2>
		<p class="muted">Track payment status, totals, and line items for every purchase.</p>
	</section>

	@if(orders.length) {
		<div class="ordersList">
			@for (order of orders; track order.id) {
				<app-order-card [order]="order" />
			}
		</div>
	} @else {
		<article class="empty">
			<h4>No orders yet</h4>
			<p class="muted">When you buy tickets or merch, the receipts will show up here.</p>
			<a routerLink="/events" role="button">Browse events</a>
		</article>
	}
</div>


<style>
	.ordersPage {
		padding: 20px;
		display: flex;
		flex-direction: column;
		gap: 20px;
	}

		display: flex;
		flex-direction: column;
		gap: 8px;
		max-width: 720px;
	}

	.eyebrow {
		font-size: 0.9rem;
		color: var(--pico-muted-color);
	}

	.muted {
		color: var(--pico-secondary-border);
	}

		gap: 20px;
	}

	}

		margin-top: 4px;
	}
</style>
