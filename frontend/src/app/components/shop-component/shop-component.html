<div class="merchandiseList">
  @for (merch of merchandise; track merch.slug) {
    <app-shop-item-card
      [merch]="merch"
      [quantity]="getCartMerchItemQuantity(merch)"
      (onUpdateQuantity)="updateLocalMerch($event)"
    ></app-shop-item-card>
  } @empty {

    @if(fetching) {
      <div class="empty">
        <app-loading-gif />
      </div>
    } @else {
      <div class="empty">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <p>No merchandise available.</p>
      </div>
    }
  }
</div>


<style>
  .merchandiseList {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 40px;
  }

  .empty {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px
  }

  .pagination {
    display: flex;
    padding: 20px;
    gap: 10px;
    align-items: center;
    justify-content: center;
  }
  .pagination > div {
    padding: 10px;
    border-radius: var(--pico-border-radius);
    background-color: var(--pico-form-element-background-color);
    display: flex;
    align-items: center;
    justify-content: center;
    width: 45px;
    height: 45px;
    cursor: pointer;
  }
  .pagination > div:not(.disabled):hover {
    border: var(--pico-border-width) solid var(--pico-secondary-border);
  }
  .pagination > div.disabled {
    background-color: var(--pico-background-color);
  }
  .pagination > div.current {
    border: var(--pico-border-width) solid var(--pico-secondary-border);
  }
</style>
