<div class="cart-item">
  <div class="imgs">
    <app-carousel [navigation]="false" [images]="getCarouselImages()"></app-carousel>
  </div>

  <div class="item-info">
    <div class="item-details">
      <h4>
        <a>{{ merchItem.item.title }}</a>
      </h4>
      <div class="item-meta">
        <div class="badge">
          <i class="fa-solid fa-box"></i>
          <p>Stock: {{ merchItem.item.stock }}</p>
        </div>
      </div>
      <p class="price">{{ (merchItem.item.price / 100).toFixed(2) }}€</p>
    </div>
  </div>

  <div class="item-actions">
    <div class="quantity-control">
      <button (click)="updateQuantity(merchItem.quantity - 1)" class="secondary outline">
        <i class="fa-solid fa-minus"></i>
      </button>
      <input
        type="number"
        [value]="merchItem.quantity"
        (change)="updateQuantity($any($event.target.value))"
        min="1"
        [max]="merchItem.item.stock"
      />
      <button
        (click)="updateQuantity(merchItem.quantity + 1)"
        class="secondary outline"
        [disabled]="merchItem.quantity >= merchItem.item.stock"
      >
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="item-total">
      <p class="subtotal">{{ (getSubtotal() / 100).toFixed(2) }}€</p>
      <button (click)="removeItem()" class="secondary outline remove-btn">
        <i class="fa-solid fa-trash"></i>
      </button>
    </div>
  </div>
</div>

<style>
  .cart-item {
    background-color: var(--pico-form-element-background-color);
    border: var(--pico-border-width) solid var(--pico-secondary-border);
    border-radius: var(--pico-border-radius);
    padding: 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
  }

  .imgs {
    width: 30%;
    border-radius: var(--pico-border-radius);
    overflow: hidden;
  }

  .item-info {
    display: flex;
    gap: 1rem;
    flex: 1;
  }

  .item-details {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;

    h4 {
      margin: 0;
      font-size: 1.1rem;

      a {
        color: var(--pico-primary-text);
        cursor: pointer;
      }
    }
  }

  .item-meta {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
  }

  .badge {
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 3px 8px;
    background-color: var(--pico-code-background-color);
    border-radius: var(--pico-border-radius);
    font-size: 0.85rem;
  }

  .price {
    font-size: 1.1rem;
    font-weight: bold;
    color: var(--pico-primary);
  }

  .item-actions {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: flex-end;
  }

  .quantity-control {
    display: flex;
    align-items: center;
    gap: 0.5rem;

    button {
      padding: 0.5rem;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input {
      width: 60px;
      text-align: center;
      padding: 0.5rem;
      margin: 0;
    }
  }

  .item-total {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .subtotal {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 0;
  }

  .remove-btn {
    padding: 0.5rem;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @media (max-width: 768px) {
    .cart-item {
      flex-direction: column;
      align-items: stretch;
    }

    .imgs {
      max-width: 500px;
      width: 99%;
      margin: 0 auto !important;
    }

    .item-image {
      width: 60px;
      height: 60px;
    }

    .item-actions {
      align-items: stretch;
    }

    .quantity-control {
      justify-content: center;
    }

    .item-total {
      justify-content: space-between;
    }
  }
</style>
