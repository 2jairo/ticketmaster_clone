<div class="card">
  <app-user-avatar [avatar]="user.image" height="50px" width="50px"/>

  <div class="cardInfoHeader">
    <div class="head">
      <div>
        <h3>{{ user.username }}</h3>
        <code>{{ formatUserRole(user.role) }}</code>
        <div class="isActive" [class.active]="user.isActive"></div>
      </div>

      <div>
        <details #settings class="settings dropdown">
          <summary>
            <i class="fa-solid fa-gear"></i>
          </summary>

          <div class="content">
            <div (click)="settingsDeleteUser()">
              <i class="fa-solid fa-trash"></i>
              <p>Delete</p>
            </div>
          </div>
        </details>

        <div class="edit" (click)="updateInfoDialog.openDialog($event)">
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>

    </div>

    <div class="mail">
      <p>{{ user.email }}</p>
    </div>

    <div class="body">
      <p>Following users: {{ user.followingUsersLength }}</p>
      <p class="separator">|</p>
      <p>Following groups: {{ user.followingGroupsLength }}</p>
    </div>
  </div>
</div>


<dialog appDialog>
  <article #dialogContent>
    <header>
      <h3>{{ user.username }}</h3>

      <div (click)="updateInfoDialog.closeDialog()">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </header>

    <form [formGroup]="form" (submit)="submitForm()">
      <app-show-error [generalError]="true" [error]="errors.general" />

      <div>
        <div class="content">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="username" formControlName="username" autocomplete="username"
            [attr.aria-invalid]="isInvalid(errors.username)" />
        </div>

        <app-show-error [error]="errors.username" />
      </div>

      <div>
        <div class="content">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" placeholder="email" formControlName="email" autocomplete="email"
            [attr.aria-invalid]="isInvalid(errors.email)" />
        </div>

        <app-show-error [error]="errors.email" />
      </div>

      <div>
        <div class="content">
          <i class="fa-solid fa-key"></i>
          <input type="password" placeholder="new password" formControlName="password" autocomplete="current-password"
            [type]="showPassword ? 'text' : 'password'" [attr.aria-invalid]="isInvalid(errors.password)" />
          <app-show-password [showPassword]="showPassword" (setInputType)="setInputType($event)" />
        </div>

        <app-show-error [error]="errors.password" />
      </div>

      <div>
        <div class="content">
          <img [src]="form.get('image')?.value || ''" alt="User image" />

          <input type="text" placeholder="image" formControlName="image"
            [attr.aria-invalid]="isInvalid(errors.image)" />
        </div>

        <app-show-error [error]="errors.image" />
      </div>

      <div>
        <div class="content">
          <p>Role</p>
          <select formControlName="role">
            @for (role of USER_ROLES; track role) {
              <option [value]="role">{{ formatUserRole(role) }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <div class="content">
          <p>Active</p>
          <input type="checkbox" formControlName="isActive" />
        </div>
      </div>
    </form>

    <footer>
      <button (click)="updateInfoDialog.closeDialog()" class="secondary">Cancel</button>
      <button
        (click)="submitForm()"
        [disabled]="!form.valid || !errors.canSubmit || fetching"
        [class.outline]="!form.valid || !errors.canSubmit || fetching"
      >
        @if(fetching) {
          <app-loading-gif />
        } @else {
          Update
        }
      </button>
    </footer>
  </article>
</dialog>


<style>
  .card {
    padding: 20px;
    border: var(--pico-border-width) solid var(--pico-secondary-border);
    border-radius: var(--pico-border-radius);
    display: flex;
    gap: 20px;
    max-width: 1200px;
    margin: auto !important;
  }

  .cardInfoHeader {
    flex: 1;
  }

  .cardInfoHeader .head {
    display: flex;
    justify-content: space-between;

    & > div {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .edit {
      cursor: pointer;
    }
  }
  .cardInfoHeader .body {
    display: flex;
    gap: 20px;

    * {
      font-size: smaller;
      color: var(--pico-secondary-border)
    }
  }

  .isActive {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background-color: red;
  }
  .isActive.active {
    background-color: green
  }

  dialog article {
    padding: 0;

    header, header > div {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header > div {
      cursor: pointer;
    }
    footer {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: end;
    }
  }

  form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 10px;
    padding: 20px;

    input:-webkit-autofill {
      transition: background-color 9999s;
    }
  }

  form > div .content {
    display: flex;
    align-items: center;
    gap: 20px;

    img {
      width: 1.125em;
      height: 1.125em;
    }
  }

  .settings {
    flex: 1;
    cursor: pointer;
    display: flex;
    justify-content: end;

    summary {
      border: unset;
      padding: 0;
      height: fit-content;
      box-shadow: unset !important;
      background-color: unset !important;
    }
    summary::after {
      all: unset;
    }

    .content {
      position: absolute;
      right: 2em;
      top: 0;
      background-color: var(--pico-background-color);
      border-radius: var(--pico-border-radius);
      border: var(--pico-border-width) solid var(--pico-secondary-border);
      z-index: 999;
      overflow: hidden;
      user-select: none;
    }
    .content > div {
      padding: 10px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .content > div:hover {
      background-color: var(--pico-form-element-background-color);
    }
    .content > div:not(:last-child) {
      border-bottom: var(--pico-border-width) solid var(--pico-secondary-border);
    }
  }
</style>
