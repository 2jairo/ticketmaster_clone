<div class="card">
  <div class="image">
    <img [src]="merchCategory.image" alt="Merchandise category image" />
  </div>

  <div class="cardInfoHeader">
    <div class="head">
      <div>
        <h3>{{ merchCategory.title }}</h3>
      </div>

      <div>
        <details #settings class="settings dropdown">
          <summary>
            <i class="fa-solid fa-gear"></i>
          </summary>

          <div class="content">
            <div (click)="settingsDeleteMerchCategory()">
              <i class="fa-solid fa-trash"></i>
              <p>Delete</p>
            </div>
          </div>
        </details>

        <div class="edit" (click)="openDialog($event)">
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>

    </div>

    <div class="body">
      <p>Products: {{ merchCategory._count.products }}</p>
    </div>
  </div>
</div>


<app-admin-merch-category-dialog
  [group]="merchCategory"
  (onUpdatedMerchCategory)="pipeOnUpdated($event)"
  (getOpenDialog)="setOpenDialog($event)"
/>

<style>
  .image {
    width: 50px;
    height: 50px;
    border-radius: var(--pico-border-radius);
    overflow: hidden;
  }

  .image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
