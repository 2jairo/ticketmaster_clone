<div class="card">
  <div class="image">
    <app-carousel [navigation]="false" [images]="formatCarouselImages(merch.images)"></app-carousel>
  </div>

  <div class="cardInfoHeader">
    <div class="head">
      <div>
        <h3>{{ merch.title }}</h3>
        <code>Price: {{ merch.price / 100 }}â‚¬</code>
        <code [classList]="`stock ${getStockStatus(merch)}`">
          Stock: {{ formatQuantity(merch.stock) }}
        </code>
        <code>Sold: {{ formatQuantity(merch.sold) }}</code>
      </div>

      <div>
        <details #settings class="settings dropdown">
          <summary>
            <i class="fa-solid fa-gear"></i>
          </summary>

          <div class="content">
            <div (click)="settingsDeleteMerch()">
              <i class="fa-solid fa-trash"></i>
              <p>Delete</p>
            </div>
          </div>
        </details>

        <div class="edit" (click)="openDialog($event)">
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>
    </div>

    <div class="body">
      <p>{{ merch.description }}</p>
    </div>
  </div>
</div>


<app-admin-merch-dialog
  [group]="merch"
  (onUpdatedMerch)="pipeOnUpdated($event)"
  (getOpenDialog)="setOpenDialog($event)"
/>

<style>
  .image {
    width: 50px;
    height: 50px;
    border-radius: var(--pico-border-radius);
    overflow: hidden;
  }

  .stock {
    border: var(--pico-border-width) solid green;
  }
  .stock.orange {
    border: var(--pico-border-width) solid orange;
  }
  .stock.red {
    border: var(--pico-border-width) solid red;
  }
</style>
