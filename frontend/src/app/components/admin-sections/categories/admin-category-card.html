<div class="card">
  <div class="image">
    <app-carousel [navigation]="false" [images]="formatCarouselImages(category.images)"></app-carousel>
  </div>

  <div class="cardInfoHeader">
    <div class="head">
      <div>
        <h3>{{ category.title }}</h3>
        <code>{{ formatCategoryStatus(category.status) }}</code>
        <div class="isActive" [class.active]="category.isActive"></div>
      </div>

      <div>
        <details #settings class="settings dropdown">
          <summary>
            <i class="fa-solid fa-gear"></i>
          </summary>

          <div class="content">
            <div (click)="settingsDeleteCategory()">
              <i class="fa-solid fa-trash"></i>
              <p>Delete</p>
            </div>
          </div>
        </details>

        <div class="edit" (click)="openDialog($event)">
          <i class="fa-solid fa-pen"></i>
        </div>
      </div>

    </div>

    <div class="body">
      <p>Concerts: {{ category.concerts }}</p>
    </div>

  </div>
</div>


<app-admin-category-dialog
  [group]="category"
  (onUpdatedCategory)="pipeOnUpdated($event)"
  (getOpenDialog)="setOpenDialog($event)"
/>

<style>
  .image {
    width: 50px;
    height: 50px;
    border-radius: var(--pico-border-radius);
    overflow: hidden;
  }
</style>
