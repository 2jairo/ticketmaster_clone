<div class="filters-options">
  <label for="filter-title">Title:</label>
  <input type="text" id="filter-title" name="filter-title" placeholder="Search by title">

  <label for="filter-price">Price:</label>
  <select id="filter-price" name="filter-price">
    <option value="">All</option>
    <option value="low-to-high">Low to High</option>
    <option value="high-to-low">High to Low</option>
  </select>

  <label for="filter-solds">Sold:</label>
  <select id="filter-solds" name="filter-solds">
    <option value="">All</option>
    <option value="lowest">Lowest Sold</option>
    <option value="highest">Highest Sold</option>
  </select>

  <label for="filter-date">Date:</label>
  <select id="filter-date" name="filter-date">
    <option value="">All</option>
    <option value="newest">Newest</option>
    <option value="oldest">Oldest</option>
  </select>
</div>
