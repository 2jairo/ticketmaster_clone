<div class="rangeContainer">
  <input type="range" [(ngModel)]="min" [min]="minLimit" [max]="maxLimit" [step]="step" (input)="onRangeChange('min')" />
  <input type="range" [(ngModel)]="max" [min]="minLimit" [max]="maxLimit" [step]="step" (input)="onRangeChange('max')" />
</div>

<style>
  .rangeContainer {
    position: relative;
  }

  .rangeContainer input[type="range"] {
    position: absolute;
    height: 5px;
  }

  .rangeContainer input[type="range"]::-webkit-slider-thumb {
    pointer-events: all;
    position: relative;
    z-index: 2;
  }
