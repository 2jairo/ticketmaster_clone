<div class="sideMenu">
  <div class="content">
    <details open>
      <summary>
        <i class="fa-regular fa-calendar"></i>
        <h3>Concerts</h3>
      </summary>

      <div class="detailsContent">
        <a routerLink="/admin-dashboard/concerts" [class.current]="sideMenuSections.section() === 'concerts'">Concerts</a>
      </div>
    </details>

    @if(userAuthService.user | async; as user) {
      @if(user.role === 'ADMIN' || user.role === 'ROOT') {
        <details open>
          <summary>
            <i class="fa-solid fa-calendar-days"></i>
            <h3>Events</h3>
          </summary>

          <div class="detailsContent">
            <a routerLink="/admin-dashboard/concert-categories" [class.current]="sideMenuSections.section() === 'concert-categories'">Categories</a>
            <a routerLink="/admin-dashboard/music-groups" [class.current]="sideMenuSections.section() === 'music-groups'">Music groups</a>
          </div>
        </details>
      }

      @if(user.role === 'ROOT') {
        <details open>
          <summary>
            <i class="fa-solid fa-hashtag"></i>
            <h3>Root</h3>
          </summary>

          <div class="detailsContent">
            <a routerLink="/admin-dashboard/users" [class.current]="sideMenuSections.section() === 'users'">Users</a>
          </div>
        </details>
      }

      @if(user.role === 'ENTERPRISE' || user.role === 'ROOT') {
        <details open>
          <summary>
            <i class="fa-solid fa-building"></i>
            <h3>Company</h3>
          </summary>

          <div class="detailsContent">
            <a routerLink="/admin-dashboard/merchandising" [class.current]="sideMenuSections.section() === 'merchandising'">Merchandising</a>
          </div>
        </details>
      }
     }

  </div>
</div>


<style>
  .sideMenu {
    height: 100%;
    padding: 20px;

    .content {
      height: 100%;
      background-color: var(--pico-form-element-background-color);
      border-radius: var(--pico-border-radius);
      border: var(--pico-border-width) solid var(--pico-secondary-border);
    }
  }

  details {
    border-bottom: var(--pico-border-width) solid var(--pico-secondary-border);
  }
  details summary {
    padding: 10px;
    display: flex;
    align-items: center;
    width: 100%;
    gap: 10px;
    user-select: none;

    h3 {
      flex: 1;
      font-size: 1.2em;
    }
  }
  details .detailsContent {
    display: flex;
    flex-direction: column;

    a {
      color: var(--pico-h3-color);
      padding: 5px 20px;
      text-decoration: none;
    }
    a.current, a:hover {
      text-decoration: underline;
      text-decoration-color: var(--pico-underline);
    }
  }
</style>
